<div class="container is-widescreen">
    <br>
    <div class="columns is-multiline">
        {% for item in site.data.portfolio.items %}
        <div class="column is-one-third">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="{{item.image}}" alt="Image">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{item.name}}</p>
                            <p class="subtitle is-6"><small>{{item.date_added}}</small></p>
                        </div>
                    </div>
                    <div class="content">
                        <p>{{item.description}}</p>
                        <p>{{item.roles}}</p>
                        <p class="title is-6">Responsibilities</p>
                        {% for tech in item.technologies %}
                        <span class="tag is-primary is-info">{{tech}}</span> {% endfor %}
                    </div>
                    <footer class="card-footer">
                        <a class="card-footer-item" href="{{ item.link | relative_url }}" target="_blank"><span>Learn more</span></a>
                    </footer>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
